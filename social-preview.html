<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 60px;
            max-width: 100%;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        .content {
            color: white;
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 32px;
            opacity: 0.95;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .features {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .feature {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
        }
        .stats {
            margin-top: 30px;
            font-size: 24px;
            opacity: 0.9;
        }
        .stats span {
            color: #4ade80;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo/DittoMation.jpeg" alt="Logo" class="logo">
        <div class="content">
            <h1>DittoMation</h1>
            <p class="tagline">Smart Android Automation with Natural Language</p>
            <div class="features">
                <span class="feature">Natural Language Commands</span>
                <span class="feature">Smart Locator</span>
                <span class="feature">Record & Replay</span>
            </div>
            <p class="stats">Success Rate: <span>~98%</span> vs coordinate-based ~70%</p>
        </div>
    </div>
</body>
</html>
